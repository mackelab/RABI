# @package _global_
name: benchmark

defaults:
  - override /partition: cuda

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      #model: gaussian,mixture_gaussian,multivariate_gaussian,maf_pyro,nsf_pyro
      model: maf_pyro_ensemble
      task: lotka_volterra
      train.N_train: 100000
      train.params.lr: 1e-4  # Otherwise it converges to early
      train.params.patience: 15
      train: fKL
      run_eval_rob: false